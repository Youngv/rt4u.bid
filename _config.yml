name: "Victor Yang"
baseurl: ""
permalink: /:year/:month/:day/:title.html
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
plugins:
  - jekyll-gist
nav:
  - name: "关于"
    href: "/about.html"
sass:
  style: :compressed
defaults:
  - scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  - scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
utterance:
  repo: Youngv/rt4u.bid
  issue-term: title
  theme: github-light
  label:  blog-comments